myfatoorah_drupal_commerce.callback:
  path: '/myfatoorah/drupalcommerce/callback'
  defaults:
    _controller: '\MyFatoorah\DrupalCommerce\Controller\ProcessController::callback'
  requirements:
    _permission: 'access content'
    
myfatoorah_drupal_commerce.webhook:
  path: '/myfatoorah/drupalcommerce/webhook'
  defaults:
    _controller: '\MyFatoorah\DrupalCommerce\Controller\ProcessController::webhook'
  requirements:
    _permission: 'access content'